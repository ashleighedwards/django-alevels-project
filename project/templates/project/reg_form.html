{%extends 'project/header.html'%}
{%block head%}
<title>Registration Form</title>
{%endblock%}
{%block content%}
<style style="text/css">
.header{
  font-family: sans-serif;
  font-size-adjust: auto;
  font:verdana;
}
.body1{
  font-family: sans-serif;
  font: verdana;
  font-size: 17px;
}
.button{
  font-family: sans-serif;
  font: verdana;
  font-size: 18px;
  background-color: #CAEBF2;
  padding:10px;
}
</style>
<div class="container">
  <div class="header">
    <h2>Register</h2>
  </div>
  <hr>
  <div class="body1">
    <form method="POST">
      {%csrf_token%}
      {{form.as_p}}
      <button class="button" type="submit">Submit</button>
    </form>
  </div>
</div>
{%endblock%}
